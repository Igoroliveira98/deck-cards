<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Choose Card</title>
</head>
<body> 

    <div class="content">
        <h1>Clique no bot√£o para sortear duas cartas:</h1>
        <section class="cards">
            
        </section>
        <button class="btn" onclick="displayCards()">Escolher Cartas</button>
    </div>

    <script>

    async function getCards() {
            try{
                const response = await fetch("http://localhost:4567/");

                const dataCards = await response.json();

                console.log(dataCards)

                showCards(dataCards)

            }catch(error) {
                console.error(error);
            }

        }

        getCards()

        function showCards(datas) {
            output = "";
            let btn = document.querySelector(".btn");

            for(data of datas) {
                output += `
                    <div class="card">
                        <img src="${data.image}" alt="card">
                        <h2>${data.suit}</h2>
                        <p>Value: ${data.value}<p>
                    </div>
                `
            }

            btn.addEventListener("click", e => {
                    e.preventDefault()
                    document.querySelector(".cards").innerHTML = output
            })


        }
    </script>
</body>
</html>
